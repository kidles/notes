<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script>
        // WeakSet保存引用类型
        let weakset = new WeakSet();
        weakset.add(['hdcms', 'houdunren']);
        weakset.add(['kid', 'kidles']);
        console.log(weakset);

        let nodes = new WeakSet();
        let divs = document.querySelectorAll('div');
        divs.forEach(item => {
            nodes.add(item);
        })

        console.log(nodes);
        nodes.delete(nodes[0]);
        console.log(nodes.has(nodes[0]));

        // weakset是弱引用类型，不能迭代（.keys,.value,.entries），没有size方法
    </script>
</body>

</html>
